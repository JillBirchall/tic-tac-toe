<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <ul class="game-options-list hidden">
            <li class="game-option">2 Player</li>
            <li class="game-option">Easy</li>
            <li class="game-option">Medium</li>
            <li class="game-option">Difficult</li>
        </ul>
        <div class="game-info" id="gameInfo">Player 1 Turn</div>
        <div class="game-board">
            <div class="square X" data-square="0"></div>
            <div class="square O" data-square="1"></div>
            <div class="square" data-square="2"></div>
            <div class="square" data-square="3"></div>
            <div class="square" data-square="4"></div>
            <div class="square" data-square="5"></div>
            <div class="square" data-square="6"></div>
            <div class="square" data-square="7"></div>
            <div class="square" data-square="8"></div>
        </div>
        <button class="new-game-btn hidden" id="newGameBtn">New Game</button>
    </div>
</body>
</html>
